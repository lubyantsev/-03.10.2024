<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule Detail</title>
</head>
<body>
    <h1>{{ schedule.title }}</h1>
    <p>{{ schedule.description }}</p>

    <h2>Events</h2>
    <ul>
        {% for event in events %}
            <li>{{ event.name }} - {{ event.date }}</li>
        {% endfor %}
    </ul>

    <h2>Enter Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ password_form.as_p }}
        <button type="submit">Submit</button>
    </form>

    {% if messages %}
        {% for message in messages %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
    {% endif %}
</body>
</html>
